<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsualización de Contratos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Agrega estilos según tus preferencias */
    #previewFrame {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Previsualización de Contratos</h1>

    <!-- Formulario para subir contrato -->
    <form id="contratoForm" class="mb-4">
      <div class="form-group">
        <label for="pdfContrato">Subir Contrato (PDF):</label>
        <input type="file" class="form-control-file" id="pdfContrato" accept=".pdf">
      </div>
      <button type="button" class="btn btn-primary" onclick="subirContrato()">Subir Contrato</button>
    </form>

    <!-- Previsualización del contrato -->
    <iframe src="" id="previewFrame"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
