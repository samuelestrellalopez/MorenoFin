<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Contrato</title>
  <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Subir Contrato</h2>
    <form id="contratoForm">
      <div class="mb-3">
        <label for="pdfContrato" class="form-label">PDF Contrato</label>
        <input type="file" class="form-control" id="pdfContrato" name="pdfContrato" required>
      </div>
      <div class="mb-3">
        <label for="tipoContrato" class="form-label">Tipo de Contrato</label>
        <input type="text" class="form-control" id="tipoContrato" name="tipoContrato" required>
      </div>
      <button type="submit" class="btn btn-primary">Subir Contrato</button>
    </form>
  </div>

  <!-- Agrega los enlaces a los archivos JS de Bootstrap y tu script personalizado -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
